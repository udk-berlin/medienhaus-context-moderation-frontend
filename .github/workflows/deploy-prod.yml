name: '⚠️‼️ deploy-prod → rundgang.udk-berlin.de'

on:
  #push:
  #  branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]
  workflow_dispatch:
    inputs:
      ref:
        description: The branch, tag or SHA to checkout
        required: true
        default: 'rundgang-2024'

jobs:
  deploy_prod:
    runs-on: ubuntu-latest

    env:
      ssh_user: 'root'
      ssh_host: 'rundgang.udk-berlin.de'
      ssh_key: ${{ secrets.SSH_RUNDGANG_UDK_BERLIN_DE }}
      matrix_base_url: ${{ secrets.MATRIX_BASE_URL }}
      max_room_age_days: '50'
      # @NOTE: the slash character needs to be escaped,
      # else the sed command below fails, unfortunately
      vite_app_name: 'udk\/rundgang — Context Moderation'
      vite_html_title: 'udk\/rundgang — Context Moderation'

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - run: |
          sed \
            -e "s/^\(MATRIX_BASE_URL=\).*$/\1${matrix_base_url}/g" \
            -e "s/^\(MAX_ROOM_AGE_DAYS=\).*$/\1${max_room_age_days}/g" \
            -e "s/^\(VITE_APP_NAME=\).*$/\1${vite_app_name}/g" \
            -e "s/^\(VITE_HTML_TITLE=\).*$/\1${vite_html_title}/g" \
            .env.example > .env

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - run: npm clean-install
      - run: npm run build --if-present

      - run: mkdir -p ~/.ssh/
      - run: echo "$ssh_key" > ~/.ssh/private.key
      - run: chmod 600 ~/.ssh/private.key
      - run: |
          cat > ~/.ssh/config << EOF
          Host remote
            HostName $ssh_host
            User $ssh_user
            IdentityFile ~/.ssh/private.key
            StrictHostKeyChecking no
          EOF

      ## ssh access is restricted to `rrsync` via remote:~/.ssh/authorized_keys
      - name: Run rsync to securely copy the build directory to the remote host
        run: |
          rsync \
            --archive \
            --compress \
            --delete \
            --rsh="ssh -i ~/.ssh/private.key" \
            --progress \
            --verbose \
            dist/ \
            remote:
